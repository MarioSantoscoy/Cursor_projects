<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {% if task['completed'] %}
                    <s>{{ task['text'] }}</s>
                {% else %}
                    {{ task['text'] }}
                    <a href="/completed/{{ task['id'] }}">Mark as completed</a>
                {% endif %}
            </li>
        {% else %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>

    <h2>Add New Task</h2>
    <form action="/add" method="POST">
        <input type="text" name="task_text" placeholder="Enter new task" required>
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
